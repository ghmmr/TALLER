<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
         text="volver"
         color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Inputs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ej Inputs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre: </ion-label>
      <ion-input type="text" placeholder="Digite su nombre.." class="custom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Direccion: </ion-label>
      <ion-input type="text" placeholder="Digite su dirección.." class="custom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  position="floating">Contraseña: </ion-label>
      <ion-input type="password" placeholder="Digite su pass.."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Edad: </ion-label>
      <ion-input type="number" placeholder="Digite su edad.. "></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email: </ion-label>
      <ion-input type="email" placeholder="Digite su email"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="floating">Teléfono: </ion-label>
      <ion-input type="tel" placeholder="Digite su teléfono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Acerca de ti..</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>

  </ion-list>



</ion-content>
